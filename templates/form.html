<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>Form Reviews</title>
  <link href="static/formstyle.css" rel="stylesheet" />
  <script defer src="static/script.js"></script>
</head>

<body>

  <div class="wrapper">
    <h3>Leave a review!</h3>
    <form action="/submit" method="POST">
        <div class="rating">
          <input type="number" name="rating" id="rating" hidden>
          <i class='bx bx-star star' style="--i: 0;" onclick="setRating(1)"></i>
          <i class='bx bx-star star' style="--i: 1;" onclick="setRating(2)"></i>
          <i class='bx bx-star star' style="--i: 2;" onclick="setRating(3)"></i>
          <i class='bx bx-star star' style="--i: 3;" onclick="setRating(4)"></i>
          <i class='bx bx-star star' style="--i: 4;" onclick="setRating(5)"></i>
        </div>
        <input type="text" name="name" placeholder="Your name">
        <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
        <div class="btn-group">
          <button type="submit" class="btn submit">Submit</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </form>
  </div>

  <script>
    function setRating(value) {
      document.getElementById('rating').value = value;
    }
  </script>

  <div class="reviews">
    <h1>Reviews</h1>
    
    <!-- Loop through sorted_comments and display each comment -->
    {% if sorted_comments %}
      <ul>
        {% for comment in sorted_comments %}
          <li>
            <strong>{{ comment.name }} (Rating: {{ comment.rating }})</strong><br>
            <p>{{ comment.opinion }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No reviews yet.</p>
    {% endif %}
    
  </div>

</body>

</html>
